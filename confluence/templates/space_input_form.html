<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence Space Input</title>
    <!-- Bootstrap CSS link (you may need to adjust the version or use a CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">Enter Confluence Space Key</h1>

        <form method="post" action="{% url 'confluence_space_info' %}" class="form-inline justify-content-center">
            {% csrf_token %}
            <div class="form-group mx-sm-3 mb-2">
                <label for="space_key" class="sr-only">Space Key:</label>
                <input type="text" class="form-control" id="space_key" name="space_key" placeholder="Enter Space Key" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Get Space Info</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
