<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #87CEEB; /* Light blueish color for the navbar */
            height: 80px; /* Make the navbar taller */
        }

        body {
            background-color: #f8f9fa; /* Set your preferred background color */
            padding-top: 100px; /* Added padding-top for the fixed navbar */
            text-align: center; /* Center the content */
        }

        .container {
            background-color: #fff; /* White background for the container */
            border-radius: 10px; /* Rounded corners for the container */
            padding: 20px; /* Add some padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .form-group {
            margin-bottom: 20px; /* Add space between form groups */
        }

        label {
            font-weight: bold; /* Make labels bold */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        button[type="submit"] {
            width: 100%; /* Make the submit button full width */
        }
    </style>
    <title>Update Confluence Content</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-info">
        <a class="navbar-brand" href="http://127.0.0.1:8000/confluence/">Home</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Confluence Content</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'update_confluence_content' %}" class="text-center">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="page_id">Page ID:</label>
                        <input type="text" class="form-control" id="page_id" name="page_id" required>
                    </div>

                    <div class="form-group">
                        <label for="update_text">Update Text:</label>
                        <textarea class="form-control" id="update_text" name="update_text" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Content</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
